<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações da Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/styles/global.css}" rel="stylesheet" />
  <link th:href="@{/styles/account-info.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="row w-100 h-100 fr-center">

    <div class="col-md-4 form-container">
      <form th:action="@{/register/company}" method="post" th:object="${company}">
        <h2 class="mt-4 fr-title">Informações da Conta</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contacto:</label>
          <input type="text" class="form-control" id="contactNumber" th:field="*{contactNumber}" th:classappend="${#fields.hasErrors('contactNumber')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></div>
        </div>

        <div class="mb-3">
          <label for="nif" class="form-label">NIF:</label>
          <input type="text" class="form-control" id="nif" th:field="*{nif}" th:classappend="${#fields.hasErrors('nif')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></div>
        </div>

        <div class="text-center">
          <button type="submit" class="fr-button btn">Criar Conta</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
