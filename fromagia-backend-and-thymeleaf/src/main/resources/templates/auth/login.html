<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sessão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/global.css}" rel="stylesheet" />
    <link th:href="@{/styles/initial-form.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row w-100 h-100">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="col-md-6 fr-left">
            <h1>Fromagia</h1>
            <p class="fr-desc">Uma solução profissional para a gestão eficiente da produção de queijo.</p>
        </div>
        <div class="col-md-6 fr-right">
            <div class="w-75">
                <h2 class="mt-4 fr-title text-center poppins">Iniciar Sessão</h2>
                <form th:action="@{/auth/login}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Utilizador:</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Palavra-passe:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <p class="mt-3">Ainda não tem conta? <a class="fr-link" th:href="@{/register/initialform}">Criar Conta</a></p>

                    <div class="text-center">
                        <button type="submit" class="fr-button btn">Iniciar Sessão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
