<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/global.css}" rel="stylesheet" />
</head>
<body>
<div th:if="${error}" class="alert alert-success mt-3" role="alert">
    <span th:text="${error}"></span>
</div>

<div class="container mt-5">
    <h1>Welcome, <span th:text="${user.username}"></span>!</h1>
    <p>Here is your home page content.</p>

    <form th:action="@{/auth/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-LpVv0Fqz7jSOdhViBnp7CIi6jAOO3Uz3bqyyyihsN5f+qvL6Yfr8+skh4GzQSe3B" crossorigin="anonymous"></script>
</body>
</html>
