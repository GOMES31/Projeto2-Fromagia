<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Stock de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link th:href="@{/styles/global.css}" rel="stylesheet" />
  <link th:href="@{/styles/company.css}" rel="stylesheet" />

</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="row w-100 h-100">

    <div class="col-md-2 fr-menu-left">
      <nav class="menu">
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/home}">
            <i class="bi bi-house"></i>
            <br>
            <span class="label">Página Inicial</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/orders}">
            <i class="bi bi-cart2"></i>
            <br>
            <span class="label">Encomendas</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/production-history}">
            <i class="bi bi-clock-history"></i>
            <br>
            <span class="label">Histórico Produção</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/stock}">
            <i class="bi bi-folder"></i>
            <br>
            <span class="label">Stock de Produtos</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/suppliers}">
            <i class="bi bi-truck"></i>
            <br>
            <span class="label">Fornecedores</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/employees}">
            <i class="bi bi-person-square"></i>
            <br>
            <span class="label">Funcionários</span>
          </a>
        </div>
      </nav>
    </div>
    <div class="col-md-10 fr-menu-right fr-center">
      <a th:href="@{/auth/logout}" class="logout-icon">
        <i class="bi bi-box-arrow-right"></i>
      </a>
      <div class="w-75 fr-center">
        <p class="fr-table-title text-center">Stock de Produtos</p>
      </div>
      <div class="order-table w-90 mt-4 fr-center">
        <table class="table table-striped fr-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nome do Produto</th>
              <th>Preço</th>
              <th>Quantidade em Stock</th>
              <th>Tipo de Produto</th>
              <th>Produto para venda?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stockItem : ${stockItems}">
              <td th:text="${stockItem.getId()}"></td>
              <td th:text="${stockItem.getProduct().getProductCode()}"></td>
              <td th:text="${stockItem.getProduct().getProductName()}"></td>
              <td th:text="${stockItem.getProduct().getPrice()}"></td>
              <td th:text="${stockItem.getQuantity()}"></td>
              <td th:text="${stockItem.getProduct().getProductType()}"></td>
              <td th:text="${stockItem.getForSale() ? 'SIM' : 'NÃO'}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(stockItems)}">
              <td colspan="7" class="text-center">Nenhum produto em stock...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
