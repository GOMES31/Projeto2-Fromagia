<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novo Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link th:href="@{/styles/global.css}" rel="stylesheet" />
  <link th:href="@{/styles/company.css}" rel="stylesheet" />

</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="row w-100 h-100">

    <div class="col-md-2 fr-menu-left">
      <nav class="menu">
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/home}">
            <i class="bi bi-house"></i>
            <br>
            <span class="label">Página Inicial</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/orders}">
            <i class="bi bi-cart2"></i>
            <br>
            <span class="label">Encomendas</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/production-history}">
            <i class="bi bi-clock-history"></i>
            <br>
            <span class="label">Histórico Produção</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/stock}">
            <i class="bi bi-folder"></i>
            <br>
            <span class="label">Stock de Produtos</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/suppliers}">
            <i class="bi bi-truck"></i>
            <br>
            <span class="label">Fornecedores</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/company/employees}">
            <i class="bi bi-person-square"></i>
            <br>
            <span class="label">Funcionários</span>
          </a>
        </div>
      </nav>
    </div>
    <div class="col-md-10 fr-menu-right fr-center">
      <a th:href="@{/auth/logout}" class="logout-icon">
        <i class="bi bi-box-arrow-right"></i>
      </a>
      <div class="form-container">
        <h2 class="fr-form-title text-center">Novo Funcionário</h2>
        <form th:action="@{/company/employees/new}" method="post" th:object="${employeeDTO}">
          <div class="mb-3">
            <label for="username" class="form-label">Utilizador:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Palavra-passe:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salário:</label>
            <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}" th:classappend="${#fields.hasErrors('salary')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
          </div>

          <div class="mb-3">
            <label for="companyPosition" class="form-label">Cargo:</label>
            <select class="form-select" id="companyPosition" th:field="*{companyPosition}" required>
              <option value="" disabled>Escolher cargo:</option>
              <option value="PRODUCER">Produtor</option>
              <option value="MANAGER">Gestor</option>
            </select>
          </div>

          <div class="text-center">
            <button type="submit" class="fr-button btn">Criar Funcionário</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
