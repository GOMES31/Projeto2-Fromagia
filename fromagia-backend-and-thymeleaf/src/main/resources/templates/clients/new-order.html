<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nova Encomenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link th:href="@{/styles/global.css}" rel="stylesheet" />
  <link th:href="@{/styles/employees.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="row w-100 h-100">
    <div class="col-md-2 fr-menu-left">
      <nav class="menu">
        <div class="nav-item">
          <a class="nav-link" th:href="@{/clients/home}">
            <i class="bi bi-house"></i>
            <br>
            <span class="label">PÃ¡gina Inicial</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/clients/orders}">
            <i class="bi bi-cart2"></i>
            <br>
            <span class="label">Encomendas</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/clients/orders/new}">
            <i class="bi bi-cart-plus"></i>
            <br>
            <span class="label">Nova Encomenda</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/clients/orders/pending}">
            <i class="bi bi-cart4"></i>
            <br>
            <span class="label">Encomendas Pendentes</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/clients/stock}">
            <i class="bi bi-folder"></i>
            <br>
            <span class="label">Stock de Produtos</span>
          </a>
        </div>
      </nav>
    </div>
    <div class="col-md-10 fr-menu-right fr-center">
      <a th:href="@{/auth/logout}" class="logout-icon">
        <i class="bi bi-box-arrow-right"></i>
      </a>
      <h2 class="fr-form-title text-center">Nova Encomenda: Escolher Empresa</h2>
      <div class="form-container">
        <form th:action="@{/clients/orders/new}" method="post">
          <div class="mb-3">
            <label for="companySelect" class="form-label">Selecionar Empresa:</label>
            <select class="form-control" id="companySelect" name="companyId" required>
              <option value="" disabled>Selecionar empresa</option>
              <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="fr-button btn">Escolher Empresa</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
