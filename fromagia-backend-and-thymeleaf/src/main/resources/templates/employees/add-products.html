<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novo Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link th:href="@{/styles/global.css}" rel="stylesheet" />
  <link th:href="@{/styles/employees.css}" rel="stylesheet" />

</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="row w-100 h-100">
    <div class="col-md-2 fr-menu-left">
      <nav class="menu">
        <div class="nav-item">
          <a class="nav-link" th:href="@{/employees/home}">
            <i class="bi bi-house"></i>
            <br>
            <span class="label">Página Inicial</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/employees/products/add}">
            <i class="bi bi-journal-plus"></i>
            <br>
            <span class="label">Adicionar Produtos</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/employees/orders}">
            <i class="bi bi-cart2"></i>
            <br>
            <span class="label">Lista Encomendas</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/employees/orders/new}">
            <i class="bi bi-cart-plus"></i>
            <br>
            <span class="label">Nova Encomenda</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/employees/stock}">
            <i class="bi bi-folder"></i>
            <br>
            <span class="label">Stock de Produtos</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/employees/stock/add}">
            <i class="bi bi-folder-plus"></i>
            <br>
            <span class="label">Adicionar Stock</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/employees/suppliers}">
            <i class="bi bi-search"></i>
            <br>
            <span class="label">Pesquisar Fornecedores</span>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" th:href="@{/employees/suppliers}">
            <i class="bi bi-truck"></i>
            <br>
            <span class="label">Fornecedores</span>
          </a>
        </div>
      </nav>
    </div>
    <div class="col-md-10 fr-menu-right fr-center">
      <a th:href="@{/auth/logout}" class="logout-icon">
        <i class="bi bi-box-arrow-right"></i>
      </a>
      <div class="form-container">
        <h2 class="fr-form-title text-center">Novo Produto</h2>
        <form th:action="@{/employees/products/add}" method="post" th:object="${stockItemDTO}">
          <div class="mb-3">
            <label for="productName" class="form-label">Nome do produto:</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}" th:classappend="${#fields.hasErrors('productName')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Preço do produto:</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantidade:</label>
            <input type="number" step="0.01" class="form-control" id="quantity" th:field="*{quantity}" th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
          </div>
          <div class="mb-3">
            <label for="forSale" class="form-label">Produto para venda?</label>
            <select class="form-select" id="forSale" th:field="*{forSale}">
              <option value="" disabled>Produto para venda?</option>
              <option value="true">Sim</option>
              <option value="false">Não</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="fr-button btn">Adicionar Produto</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
