<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/styles/global.css}" rel="stylesheet" />
  <link th:href="@{/styles/register.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid full-height d-flex align-items-center justify-content-center">
  <div class="row w-100 h-100">
    <div class="col-md-6 fr-left">
      <h1>Fromagia</h1>
      <p class="fr-desc">Uma solução profissional para a gestão eficiente da produção de queijo.</p>
    </div>
    <div class="col-md-6 fr-right">
      <div class="w-75">
        <h2 class="mt-4 fr-title text-center poppins">Criar Conta</h2>
        <form action="/register/initialform" method="post" th:object="${user}">
          <div class="mb-3">
            <label for="username" class="form-label">Utilizador:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Palavra-passe:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <div class="mb-3">
            <label for="accountType" class="form-label">Tipo de Conta:</label>
            <select class="form-select" id="accountType" th:field="*{accountType}" required>
              <option value="" disabled>Escolher tipo de conta</option>
              <option value="COMPANY">Empresa</option>
              <option value="CLIENT">Cliente</option>
              <option value="SUPPLIER">Fornecedor</option>
            </select>
          </div>

          <p class="mt-3">Já tem uma conta? <a class="fr-link" href="#">Entrar</a></p>

          <div class="text-center">
            <button type="submit" class="fr-button btn">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
