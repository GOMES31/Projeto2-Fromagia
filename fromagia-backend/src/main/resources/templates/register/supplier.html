<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Supplier Info</h2>
    <form action="/register/supplier" method="post" th:object="${user}">
        <div class="mb-3">
            <h1>Supplier Info</h1>

            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{supplier.name}" required>
            <span th:if="${#fields.hasErrors('supplier.name')}" th:errors="*{supplier.name}" class="invalid-feedback"></span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{supplier.email}" required>
            <span th:if="${#fields.hasErrors('supplier.email')}" th:errors="*{supplier.email}" class="invalid-feedback"></span>
        </div>

        <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number:</label>
            <input type="text" class="form-control" id="contactNumber" th:field="*{supplier.contactNumber}" required>
            <span th:if="${#fields.hasErrors('supplier.contactNumber')}" th:errors="*{supplier.contactNumber}" class="invalid-feedback"></span>
        </div>

        <div class="mb-3">
            <label for="nif" class="form-label">NIF:</label>
            <input type="text" class="form-control" id="nif" th:field="*{supplier.nif}" required>
            <span th:if="${#fields.hasErrors('supplier.nif')}" th:errors="*{supplier.nif}" class="invalid-feedback"></span>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
