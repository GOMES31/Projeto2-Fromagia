<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .form-group {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Client Registration Form</h2>

  <form action="/register/client" method="post" th:object="${client}">

    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
      <label for="contactNumber" class="form-label">Contact Number:</label>
      <input type="text" class="form-control" id="contactNumber" th:field="*{contactNumber}" th:classappend="${#fields.hasErrors('contactNumber')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></div>
    </div>

    <div class="form-group">
      <label for="nif" class="form-label">NIF:</label>
      <input type="text" class="form-control" id="nif" th:field="*{nif}" th:classappend="${#fields.hasErrors('nif')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
